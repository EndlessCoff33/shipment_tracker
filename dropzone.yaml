vars:
  production:
    web_memory: 768
  default:
    web_memory: 512
github:
  project_name: shipment_tracker 
deploy_tasks:
  lock_flight:
    enabled: true
  shipment_tracker:
    enabled: true
    deploy_token: KxT3S6cFjtQ5aVsB3GSVrzQW
  marathon:
    apps:
      - id: delayed-job
        cpus: 0.25
        mem: 256
        args: ["bundle", "exec", "rake", "jobs:work"]
      - id: event-worker
        cpus: 0.25
        mem: 256
        args: ["bundle", "exec", "rake", "jobs:update_events_loop"]
      - id: git-worker
        cpus: 0.25
        mem: 256
        args: ["bundle", "exec", "rake", "jobs:update_git_loop"]
        container:
          volumes:
            - hostPath: /efs/shipment_tracker
              containerPath: /git
              mode: RW
      - id: web
        cpus: 0.25
        mem: {{ web_memory }}
        args: ["bundle", "exec", "unicorn", "--config-file", "config/unicorn.rb"]
        constraints:
          - - hostname
            - UNIQUE
        container:
          docker:
            portMappings:
              # Set PORT_HTTP to a random port number
              - name: http
                containerPort: 0
                hostPort: 0
        healthChecks:
          - path: /healthcheck
            portIndex: 0
            protocol: HTTP
            gracePeriodSeconds: 30
            intervalSeconds: 30
            timeoutSeconds: 20
            maxConsecutiveFailures: 3
        labels:
          tags: http
          overrideTaskName: shipment-tracker
  postgres:
    migrations_path: /app/docker/run_migrations.sh
